<script>
//integer is the value for which we are finding prime factors
var integer = 4,
    primeArray = [],
    isPrime;

//find divisors starting with 2

for(i = 2; i <= integer; i++){
  if (integer % i==0) {

    //check if divisor is prime
    let sqrtNum = Math.sqrt(i);
    for(var j = 2; j <= sqrtNum; j++) {
      if(i % j == 0) {
        isPrime = false;
      } else {
        isPrime = true;
      }
    }

    //if the divisor is prime

    if (isPrime == true) {
      //divide integer by prime factor & factor store in array primeArray
      integer /= i
      primeArray.push(i);
    }
  }   
}

  console.log(primeArray);


// let mainAction = factorSum(200);

</script>
